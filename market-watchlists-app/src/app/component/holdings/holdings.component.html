<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<div class="header-div">

    <div class="container container-style fade-in">
        <div class="header fade-in-headers">
            <!-- style="display:inline; vertical-align: middle !important;  color: #fff;" -->
            <h4 class="headings fade-in-headers">
                Current Holdings
            </h4>
        </div>
        <div>
            <div class="container button-suite">
                <button class="fade-in-refresh">
                    <i class="material-icons" style="color: whitesmoke;">add_circle</i>
                </button>
                <button class="fade-in-refresh">
                    <i class="material-icons" style="color: whitesmoke;"
                        (click)="getHoldingsList(); buttonClicked = true">refresh</i>
                </button>
                <button class="fade-in-refresh">
                    <i class="material-icons" style="color: whitesmoke;">delete</i>
                </button>
            </div>
        </div>


        <div *ngIf="buttonClicked">
            <div *ngFor="let i of ngForArr">
                <div class="card text-white text-center fade-in" style="margin-bottom: 3%; height: 4.5rem;"
                    [ngClass]="{'bg-success': results[i].positive === true }"
                    [ngClass]="{'bg-danger': results[i].positive === false }">
                    <div class="card-body fade-in" style="padding: 0;"
                        [ngClass]="{'bg-success': results[i].change > 0}">
                        <div class="container" style="height: 100%;">
                            <p
                                style='float:left; padding-top: 1%; margin-right:2%; width: 20%; text-align: left; font-weight: bold; height: 100%;'>
                                {{results[i].name}}</p>
                            <p
                                style='float:left; padding: 1%; margin-right:2%; width: 20%; text-align: center; vertical-align: middle; height: 100%;'>
                                ${{results[i].lastPrice}}</p>
                            <p
                                style='float:left;  padding-top: 1%; margin-right:2%; width: 20%; text-align: center; height: 100%;'>
                                ${{results[i].change}}</p>
                            <p
                                style='float:left; padding-top: 1%; margin-right:2%; width: 20%; text-align: center; height: 100%;'>
                                {{results[i].percentChange}}
                            </p>
                            <button class="btn btn-sm"
                                style="background-color: transparent; border: none; height: 100%;">
                                <i class="material-icons">delete</i>
                            </button>
                        </div>
                    </div>
                    <!--  -->

                </div>
            </div>
        </div>
    </div>
</div>
