        <style>
            .demo-card-wide.mdl-card {
                width: 512px;

                height: 176px;

            }

            .demo-card-wide>.mdl-card__menu {
                color: #fff;

        <div *ngFor="let elem of results">
            <mat-card style="margin-bottom: 5%; padding: 0;">
                <div style="display: flex; flex-direction: row; justify-content: center;"
                    [ngClass]="{'green': elem.positive === true, 'red': elem.positive === false }">
                    <mat-card-title style="padding-top: 2%; padding-bottom: 2%; width: 100%; color: white; font-size: x-large;">
                        {{elem.name}}
                    </mat-card-title>
                </div>

                <mat-card-content style="margin-top: 2%; margin-right: 20px;">
                    <!-- <br> -->
                    <div style="display: flex; flex-direction: row; justify-content: space-around;">
                        <p style="font-size: large;">
                            ${{elem.lastPrice}}</p>
                        <p style="font-size: large;">
                            ${{elem.change}}</p>
                        <p style="font-size: large;">
                            {{elem.percentChange}}%
                        </p>

                        <i class="material-icons" (click)="removeFromHoldings(elem.name)"
                            style="justify-content: flex-end; float: right;">remove_circle_outline</i>

                    </div>

                    <!-- <mat-card-actions> -->

                    <!-- </mat-card-actions> -->

                </mat-card-content>
