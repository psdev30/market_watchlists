<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<div class="header-div">

    <div class="container container-style fade-in">
        <div class="header fade-in-headers">
            <!-- style="display:inline; vertical-align: middle !important;  color: #fff;" -->
            <h4 class="headings fade-in-headers">
                Current Holdings
            </h4>
        </div>
        <div>
            <div class="container button-suite">
                <button class="fade-in-refresh">
                    <i class="material-icons" style="color: whitesmoke;">add_circle</i>
                </button>
                <button class="fade-in-refresh">
                    <i class="material-icons" style="color: whitesmoke;"
                        (click)="getHoldingsList(); buttonClicked = true">refresh</i>
                </button>
                <button class="fade-in-refresh">
                    <i class="material-icons" style="color: whitesmoke;">delete</i>
                </button>
            </div>
        </div>


        <div *ngIf="buttonClicked">
            <div *ngFor="let i of ngForArr">
                <div class="card text-white fade-in" style="margin-bottom: 3%; height: 100%; width: 100%;"
                    [ngClass]="{'bg-success': results[i].positive === true }"
                    [ngClass]="{'bg-danger': results[i].positive === false }">
                    <div class="card-body justify-content-center align-items-center fade-in"
                        [ngClass]="{'bg-success': results[i].change > 0}">
                        <p style='float:left; width: 20%; border: solid 1px black; font-weight: bold; '>
                            {{results[i].name}}</p>
                        <p style='float:left; width: 20%; border: solid 1px black; text-align: center; '>
                            ${{results[i].lastPrice}}</p>
                        <p style='float:left; width: 20%; border: solid 1px black; text-align: center; '>
                            ${{results[i].change}}</p>
                        <p style='float:left; width: 20%; border: solid 1px black; text-align: center;  '>
                            {{results[i].percentChange}}
                        </p>
                        <!-- <button class="btn btn-sm" style="background-color: transparent; border: solid 1px black;"> -->
                            <i class="material-icons" style="border: solid 1px black;">close</i>
                        <!-- </button> -->

                    </div>
                    <!--  -->

            </div>
        </div>
    </div>
