<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<div class="header-div">
    <div class="container container-style fade-in">
        <div class="sticky-top" style="background-color: #222;">
            <div class="header fade-in-headers sticky-top">
                <!-- style="display:inline; vertical-align: middle !important;  color: #fff;" -->
                <h4 class="headings fade-in-headers">
                    Cybersecurity Stocks
                </h4>
            </div>
            <div>
                <div class="container button-suite">
                    <button class="fade-in-refresh" data-toggle="modal" data-target="#addToRandom"
                        (click)="resetModal()">
                        <i class="material-icons">add_circle</i>
                    </button>
                    <button class="fade-in-refresh">
                        <i class="material-icons" (click)="triggerRefresh()">refresh</i>
                    </button>
                    <button class="fade-in-refresh">
                        <i class="material-icons" (click)="removeAllRandom()">delete</i>
                    </button>
                    <!-- <button (click)="test()">
                    <i class="material-icons">backup</i>
                </button> -->
                </div>
            </div>
        </div>



        <div *ngFor="let elem of results">
            <div class="card text-white fade-in" style="margin-bottom: 3%; height: 100%; width: 100%;"
                [ngClass]="{'bg-success': elem.positive === true }" [ngClass]="{'bg-danger': elem.positive === false }">
                <div class="card-body justify-content-center align-items-center fade-in"
                    [ngClass]="{'bg-success': elem.change > 0}">

                    <p style='float:left; width: 20%;  font-weight: bold; '>
                        {{elem.name}}</p>
                    <p style='float:left; width: 20%;  text-align: center; '>
                        ${{elem.lastPrice}}</p>
                    <p style='float:left; width: 20%;  text-align: center; '>
                        ${{elem.change}}</p>
                    <p style='float:left; width: 20%; text-align: center;  '>
                        {{elem.percentChange}}
                    </p>
                    <i class="material-icons" (click)="removeFromRandom(elem.name)">close</i>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Add to Random Modal -->
<div class="modal fade" id="addToRandom" tabindex="-1" aria-labelledby="addToRandomLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-styling">
            <div class="modal-header">
                <h5 class="modal-title">Add to Random Stocks</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="col-form-label" for="inputDefault">Enter a ticker: </label>
                        <input type="text" class="form-control" placeholder="Enter a ticker" id="tickerToAdd"
                            [(ngModel)]="ticker" [ngModelOptions]="{standalone: true}"
                            (input)="setTicker($event.target.value)">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="resetModal()">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    (click)="addToRandom(ticker)">Add</button>
            </div>
        </div>
    </div>
</div>
